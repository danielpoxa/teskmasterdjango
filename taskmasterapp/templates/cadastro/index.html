{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'cadastro/css/style.css' %}">

<body>

      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Nome de Usu치rio</label>
          <input type="text" name= "username" id="username" placeholder="Digite seu nome de usu치rio" required>

</html>
